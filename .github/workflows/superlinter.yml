name: Super-Linter

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependecies
        run: sudo DEBIAN_FRONTEND='noninteractive' apt install -y build-essential git sudo curl wget nano can-utils gnupg mosquitto screen libmongoc-dev libbson-dev libmosquitto-dev

      - name: run mosquitto
        run: screen -dm mosquitto
      
      - run: sudo npm install && cd test && sudo npm install
      - run: cd test && npm test
